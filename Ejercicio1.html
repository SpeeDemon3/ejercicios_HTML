<!--
     Ejercicio 1. Texto. Realiza una pagina en HTML que tenga un titular y al menos dos párrafos de texto. 
     El texto tiene que tener como mínimo una palabra en negrita otra en cursiva y otra subrayada.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <h1>Saludo y Despedida</h1>

    <p>
        <strong>Hello World</strong>
    </p>

    <p>
        Bye <l>bye</l> <U>world</U>
    </p>

</body>
</html>
