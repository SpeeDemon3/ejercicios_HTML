<!--
    Ejercicio 2. Listas. Realiza un ejercicio donde se utilicen los tres elementos de lista que existen. 
    También debes hacer algún anidamiento con diferentes tipos de lista y modificando la presentación con el atributo type.
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista desordenada-->
    <ul>
        <li>gato</li>
        <li>perro</li>
    </ul>
    <!--Lista ordenada-->
    <ol>
        <li>one</li>
        <li>two</li>
    </ol>
    <!--Listas de definicion-->
    <dl>
        <!--Terrmino que queremos describir: <DT>-->
        <dt>Coche</dt>
        <!--Descripcion de dicho termino: <DD>-->
        <dd>Vehiculo de 4 ruedas</dd>

        <dt>Motocicleta</dt>
        <dd>Vehiculo de 2 ruedas</dd>

        <ul>
            <li><strong>Carnet</strong></li>

                <ol type="A">
                    <li>A</li>
                    <li>B1</li>    
                </ol>
            

        </ul>

    </dl>
</body>
</html>
